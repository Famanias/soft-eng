plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.flutter_application_1"
    testNamespace = "com.example.flutter_application_1.test"
    compileSdk = 34 // Updated to SDK version 34

     ndkVersion = "25.1.8937393"

    configurations {
    all {
        resolutionStrategy {
             force 'com.android.tools.build:gradle:4.1.0'  // Ensure you're using a stable Gradle version
        }
    }
}


    compileOptions {
       sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = 23
        targetSdk = 34 // It's recommended to match this with the compileSdk version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}



flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Firebase Analytics (add more products if needed)
    implementation 'com.google.firebase:firebase-analytics'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'


    // Add other Firebase libraries as needed
    // e.g., implementation 'com.google.firebase:firebase-auth'
}